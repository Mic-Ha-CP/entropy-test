<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多维熵值自测</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <!-- 语言切换 -->
        <div class="lang-switch">
            <button type="button" onclick="applyLanguage('zh')">中文</button>
            <button type="button" onclick="applyLanguage('en')">English</button>
        </div>

        <!-- 标题 & 说明（文本由 JS 从 JSON 注入） -->
        <h1 id="title"></h1>
        <p id="subtitle" class="intro"></p>

        <!-- 昵称 -->
        <div class="user-meta">
            <label>
                <span id="userNameLabel"></span>
                <input type="text" id="userName">
            </label>
        </div>

        <form id="quizForm">
            <!-- 题目会通过 JS 动态插入 -->
            <div id="questionsContainer"></div>

            <!-- 分页器 -->
            <div class="pager">
                <button type="button" onclick="prevPage()">上一页</button>
                <span id="pageIndicator">第 1 页 / 共 4 页</span>
                <button type="button" onclick="nextPage()">下一页</button>
            </div>

            <!-- 计算按钮 -->
            <button type="button" id="calcBtn">计算结果</button>
        </form>

        <!-- 结果区域（含雷达图、动物图、分享按钮） -->
        <div id="resultArea" class="result"></div>

        <!-- 第三方库 -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

        <!-- 主脚本 -->
        <script src="app.js"></script>

    </div>
</body>

</html>
